title:
tagline:
author:
  name:
  email:
  github:
  twitter:
  feedburner:


url:
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     ['Gemfile', 'Gemfile.lock', 'README.md', 'wercker.yml']
timezone:    nil

# Show future posts
future: true
show_drafts: false
limit_posts: 0
highlighter: true

relative_permalinks: true
permalink: /blog/:title
paginate_path: 'page:num'
paginate: 10

markdown: kramdown
markdown_ext: markdown,mkd,mkdn,md
textile_ext: textile

excerpt_separator: "<!--more-->"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
lsi:         false

collections:
  portfolio:
    output: true
    relative_permalinks: true
    permalink: /portfolio/:title/

# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: none
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false
